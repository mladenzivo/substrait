            required: false
          - name: on_domain_error
            options: [ NAN, ERROR ]
            required: false
          - name: x
            value: fp64
        return: fp64
  -
    name: "asinh"
    description: "Get the hyperbolic arcsine of a value in radians."
    impls:
      - args:
          - name: rounding
            options: [ TIE_TO_EVEN, TIE_AWAY_FROM_ZERO, TRUNCATE, CEILING, FLOOR ]
            required: false
          - name: x
            value: fp32
        return: fp32
      - args:
          - name: rounding
            options: [ TIE_TO_EVEN, TIE_AWAY_FROM_ZERO, TRUNCATE, CEILING, FLOOR ]
            required: false
          - name: x
            value: fp64
        return: fp64
